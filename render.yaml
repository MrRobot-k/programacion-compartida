services:
  # Backend - Servidor Node.js
  - type: web
    name: editor-colaborativo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && pnpm install
    startCommand: cd server && pnpm run dev
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend - React + Vite
  - type: web
    name: editor-colaborativo-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && pnpm install && pnpm run build
    staticPublishPath: client/dist
