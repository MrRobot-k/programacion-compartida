services:
  # Backend - Servidor Node.js
  - type: web
    name: editor-colaborativo-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && pnpm install
    startCommand: cd backend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
